{{- $fullName := include "library-chart.fullname" . -}}
{{- $initContainerName := printf "%s-%s" $fullName "init-data" | trunc 63 | trimSuffix "-" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "library-chart.fullname" . }}
  labels:
    {{- include "library-chart.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "library-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "library-chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "library-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.service.image.repository }}:{{ .Values.service.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.service.image.pullPolicy }}
          env:
          - name: MB_DB_TYPE
            value: "postgres"
          - name: MB_DB_DBNAME
            value: {{ .Values.global.postgresql.auth.database }}
          - name: MB_DB_PORT
            value: "5432"
          - name: MB_DB_USER
            value: {{ .Values.global.postgresql.auth.username }}
          - name: MB_DB_PASS
            value: {{ .Values.global.postgresql.auth.password }}
          - name: MB_DB_HOST
            value: {{ .Values.postgresql.fullnameOverride }}
          - name: MB_ADMIN_EMAIL
            value: {{ .Values.security.email }}

          ports:
            - name: http
              containerPort: {{ .Values.networking.metabase.port}}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      initContainers:
        - name: wait-for-postgresql
          image: "alpine"
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              until printf "." && nc -z -w 2 {{ .Values.postgresql.fullnameOverride }} 5432; do
                  sleep 2;
              done;
              echo 'PostgreSQL OK âœ“'  

        - name: init-db
          image: "aminehub/alpine-psql:main"
          imagePullPolicy: Always
          env:
          - name: PG_PASSWORD
            value: {{ .Values.global.postgresql.auth.password }}
          - name: PG_HOST
            value: {{.Values.postgresql.fullnameOverride}}
          - name: PG_DB
            value: {{ .Values.global.postgresql.auth.database }}
          - name: PG_USER
            value: {{.Values.global.postgresql.auth.username }}
          - name: MB_URL
            value: {{ .Values.ingress.hostname }}
          - name: MB_EMAIL
            value: {{ .Values.security.email }}
          - name: MB_FIRSTNAME
            value: {{.Values.security.firstName}}
          - name: MB_LASTNAME
            value: {{ .Values.security.lastName}}
          - name: MB_PASSWORD
            value: {{.Values.security.password}}
          command: ["/bin/sh"]
          args: ["-c", "/home/init.sh" ]


      {{- with .Values.nodeSelector }} 
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
